<h1>Add company details</h1>
{{hai}}
<form  ng-submit = "editData()">
   <div class="form-group">
       <label>company name:</label>
    <input type="text" class="form-control"  ng-model="companyName" name="companyName">
  </div>
   <div class="form-group">
        <label>Founder:</label>
    <input type="text" class="form-control" ng-model="managerName" name="managerName" >
  </div>
  <div class="form-group">
       <label>Image URL:</label>
    <input type="text" class="form-control" ng-model="companyImage" name="companyImage">
  </div>
  <div class="form-group">
       <label>Details:</label>
    <input type="text" class="form-control"  ng-model="detail" name="detail"  >
  </div>
  <div class="form-group">
       <label>email:</label>
    <input type="text" class="form-control"  ng-model="email" name="email">
  </div>
   <button type="submit" class="btn btn-primary">Add Company</button>
</form>
